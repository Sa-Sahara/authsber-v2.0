databaseChangeLog:
  - changeSet:
      id: create-service
      author: Aleksandra
      changes:
        - createTable:
            tableName: service
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: service_PK
                    nullable: false
              - column:
                  name: name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: price
                  type: int
                  constraints:
                    nullable: false

  - changeSet:
      id: create-t_order_service
      author: Aleksandra
      changes:
        - createTable:
            tableName: t_order_service
            columns:
              - column:
                  constraints:
                    nullable: false
                    foreignKeyName: t_order_service_fk
                    referencedTableName: t_order
                    referencedColumnNames: id
                  name: t_order_id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                    foreignKeyName: service_t_order_fk
                    referencedTableName: service
                    referencedColumnNames: id
                  name: service_id
                  type: BIGINT
  - changeSet:
      id: add_PK-t_order_service
      author: Aleksandra
      changes:
        - addPrimaryKey:
            columnNames: t_order_id, service_id
            tableName: t_order_service