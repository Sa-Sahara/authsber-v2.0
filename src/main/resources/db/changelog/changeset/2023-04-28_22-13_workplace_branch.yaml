databaseChangeLog:
  - changeSet:
      id: create-workplace
      author: Aleksandra
      changes:
        - createTable:
            tableName: workplace
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: workplace_PK
                    nullable: false
              - column:
                  name: name
                  type: text
              - column:
                  name: description
                  type: text
              - column:
                  name: company_id
                  type: bigint

  - changeSet:
      id: create-connection-workplace_company
      author: Aleksandra
      changes:
        - addForeignKeyConstraint:
            baseTableName: workplace
            baseColumnNames: company_id
            referencedTableName: company
            referencedColumnNames: id
            constraintName: workplace_company_fk