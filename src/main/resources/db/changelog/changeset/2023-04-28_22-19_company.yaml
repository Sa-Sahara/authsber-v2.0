databaseChangeLog:
  - changeSet:
      id: create-company
      author: Aleksandra
      changes:
        - createTable:
            tableName: company
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: company_PK
                    nullable: false
              - column:
                  name: full_name
                  type: text
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: short_name
                  type: text
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: text
              - column:
                  name: address
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: text
              - column:
                  name: parent_division_id
                  type: bigint
              - column:
                  name: deleted
                  type: boolean
                  defaultValue: "false"
                  constraints:
                    nullable: false