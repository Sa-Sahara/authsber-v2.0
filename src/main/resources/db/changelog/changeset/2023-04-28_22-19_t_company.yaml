databaseChangeLog:
  - changeSet:
      id: create-sequence_company
      author: Aleksandra
      changes:
        - createSequence:
            sequenceName: company_seq
            cycle: false
            minValue: 50
            maxValue: 9223372036854775807
            startValue: 50
            incrementBy: 1
            cacheSize: 10
  - changeSet:
      id: create-t_company
      author: Aleksandra
      changes:
        - createTable:
            tableName: t_company
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: company_PK
                    nullable: false
              - column:
                  name: full_name
                  type: text
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: short_name
                  type: text
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: text
              - column:
                  name: address
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: text
              - column:
                  name: parent_division_id
                  type: bigint
              - column:
                  name: deleted
                  type: boolean
                  defaultValue: "false"
                  constraints:
                    nullable: false